[package]
name = "gothamboogy"
version = "0.1.0"
authors = ["wakka <fungus.humungus@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gotham = "0.5.0-rc.1"
hyper = "0.13"
mustache = "0.9"
lazy_static = "1.3"
mime = "0.3.15"
tokio = { version = "0.2.6", features = ["full"] }
redis-async = "0.6.3"
argon2rs = "0.2"
rand = "0.7"
hex = "0.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
serde_urlencoded = "0.5"
gotham_derive = "0.4"
url = "1.7"
futures = "0.3"
log = "0.4"
env_logger = "0.6"
fred = "1.3.0"

